<div id="search-container">
  <div id="search-tabs">
    <span *ngFor="let tab of tabs; let i = index" [class.tabPortal]="tab.portal" [class.tabHidden]="tab.admin !== portal">
      <a *ngIf="tab.admin === portal" routerLink="{{ tab.route }}" tabIndex="{{ tab.tabIndex }}" [class.tabSelected]="tab.selected" (click)="ChangeTab(i);">
        {{ tab.title }}
      </a>
    </span>
  </div>

  <div id="search-body">
    <router-outlet></router-outlet>
  </div>
</div>
